<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.10/index.global.min.js'></script>
    
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var popup = document.querySelector('dialog');  
        var calendar = new FullCalendar.Calendar(calendarEl, {
       
            initialView: 'dayGridMonth',
          googleCalendarApiKey: 'AIzaSyABF8dXBRch6qvrRWJlJeV4yzgNIuuuTnc',
            events: {
            googleCalendarId: '6b0aa3604e6f8c85f25ecc4669a9a23c0eac76bdd157b36c18566d0ca9cb1efa@group.calendar.google.com'
            },
            eventClick: function(info) {
                info.jsEvent.preventDefault(); // don't let the browser navigate
                // alert('Event: ' + info.event.title);
                // console.log(info.event.extendedProps.description);

                popup.querySelector('div').innerHTML =`
                <h3>${info.event.title}</h3>
                <div>${info.event.extendedprops.description}</div>`;
                popup.setAttribute('open','open');
            }
            });
            calendar.render();
            popup.querySelector('button').addEventListener('click',()=>{
                popup.removeAttribute('open');
            })
        });

    </script>
  </head>
  <style>
    dialog {
        position: fixed;
        width: 300px;
        margin: 0;
        z-index: 100;
        padding: 30px;
        background: #fff;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        box-shadow: 2px 2px 5px rgba(0, 0, 0, .5);
        border: none;
        border-radius: 10px;
    }
  </style>
  <body>
    <div id='calendar'></div>
    <dialog>
        <div>제목 테스트</div>
        <button>닫기</button>
    </dialog>
  </body>
</html>
